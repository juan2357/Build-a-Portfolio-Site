<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css" media="screen and (min-width: 700px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 850px)">
    <title>Portfolio Site</title>
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="img/udacity-icon.svg" alt="Udacity Icon" />
      </section>
      <section class="name">
        <h1 class="name">
          Juan Perez
        </h1>
        <p class="title">
          Front End Pharoah
        </p>
      </section>
    </header>
    <section class="title-img">
      <img src="img/egyptian-pyramids.jpeg" alt="Egyptian Pyramids" />
    </section>
    <section class="featured-work">
      <h3>
        Featured Work
      </h3>
      <article class="img-1">
        <p class="work-title">
          Sensoree
        </p>
        <img src="img/sensoree.png" alt="Homepage of Sensoree.net" />
        <footer>
          <p class="img-desc">
            Winner of Pitch Day!
          </p>
        </footer>
      </article>
      <article class="img-2">
        <p class="work-title">
          Animal Trading Card
        </p>
        <img src="img/falcon.jpg" alt="Falcon" />
        <footer>
          <p class="img-desc">
            First Mock Up
          </p>
        </footer>
      </article>
      <article class="img-3">
        <p class="work-title">
          The Brighton Times
        </p>
        <img src="img/dog.jpg" alt="Woman and her Plush Dog" />
        <footer>
          <p class="img-desc">
            First Responsive Website
          </p>
        </footer>
      </article>
    </section>
  </body>
</html>
