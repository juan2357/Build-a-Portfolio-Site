<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tablet.css">
    <!-- <link rel="stylesheet" href="css/mobile.css"> -->
    <title>Portfolio Site</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/udacity-icon.svg" alt="Udacity Icon" />
      <section class="name-title">
        <h1 class="name">
          Juan Perez
        </h1>
        <h4 class="title">
          Front End Pharoah
        </h4>
      </section>
    </header>
    <section class="title-img">
      <img class="pyramid" src="img/egyptian-pyramids.jpeg" alt="Egyptian Pyramids" />
    </section>
    <section class="featured-work">
      <h3>
        Featured Work
      </h3>
    </section>
    <footer class="works">
      <article class="work img-1">
        <p class="work-title">
          Sensoree
        </p>
        <figure>
          <img class="sensoree"src="img/sensoree.png" alt="Homepage of Sensoree.net" />
          <figcaption><h6><a href="senseree.net">Winner of Pitch Day!</a></h6></figcaption>
        </figure>
      </article>
      <article class="work img-2">
        <p class="work-title">
          Animal Trading Card
        </p>
        <figure>
          <img class="falcon" src="img/falcon.jpg" alt="Falcon" />
          <figcaption><h6><a href="https://github.com/juan2357/animal_trading_card">First Mock Up</a></h6></figcaption>
        </figure>
      </article>
      <article class="work img-3">
        <p class="work-title">
          The Brighton Times
        </p>
        <figure>
          <img class="dog"src="img/dog.jpg" alt="Woman and her Plush Dog" />
          <figcaption><h6><a href="https://github.com/juan2357/rwdf">First Responsive Website</a></h6></figcaption>
        </figure>
      </article>
    </footer>
  </body>
</html>
